<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div style="height: 100vh;" class="w-100 d-flex justify-content-center align-items-center bg-primary-subtle">
        <div class="card shadow w-75">
            <div class="row align-items-center p-5 bg-success-subtle">
                <div class="col-lg ">
                    <h1 class="text-emphasis-primary text-center mb-3 fw-bold fs-2">Weather App</h1>
                    <form class="search-form" action="">
                        <div class="form-floating text-center mb-3">
                            <input class="city-input" id="cityInput" type="text" placeholder="Enter City Name" />
                        </div>
                        <div class="text-center mb-3">
                            <button onclick="searchCity()" type="button" class="btn btn-primary"
                                id="city">Search</button>
                        </div>
                    </form>
                </div>
                <div class="card shadow text-center bg-secondary-subtle">
                    <div class="card-header fw-bolder fs-4">
                        Weather Details
                    </div>
                    <div id="result" class="card-body">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const searchCity = async (query) => {
        try {
            const query = document.getElementById('cityInput').value;
            if (!query) {
                alert('Please enter a city.');
                return;
            }
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${query}&appid=8ac5c4d57ba6a4b3dfcf622700447b1e&units=metric`)
            const data = await response.json()
            const randomCity = data
            console.log(randomCity);
            result.innerHTML = `<h4 class="card-title">${randomCity.main.temp}&#8451;</h4>
                        <h5 class="card-title">${randomCity.name}, ${randomCity.sys.country}</h5>
                        <p class="card-text">Humidity: ${randomCity.main.humidity}%</p>
                        <p class="card-text">Wind: ${randomCity.wind.speed}kmph</p>
                        <p class="card-text">Pressure: ${randomCity.main.pressure}</p>`
        } catch (err) {
            console.log(err);
        }
    }
</script>

</html>
